<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <section class="section-padding contact">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 bg-form col-md-12">
            <div class="contact-form">
              <h2 class="form-title">Appointment</h2>
              <form action="./section-1.html">
                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="First Name"
                        required
                      />
                      <label for="floatingInput">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Last Name"
                        required
                      />
                      <label for="floatingInput">Last Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-floating mb-3">
                      <input
                        type="tel"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Phone Number"
                        required
                      />
                      <label for="floatingInput">Phone Number</label>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-floating mb-3">
                      <input
                        type="date"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Date"
                        required
                      />
                      <label for="floatingInput">Date</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <textarea
                      name="Message"
                      id="Message"
                      cols="30"
                      rows="10"
                      placeholder="Message"
                    ></textarea>
                    <button
                      type="submit"
                      class="btn submit-btn bg-white border border-3 rounded-pill border-white fw-bold py-3 px-5 mt-5"
                    >
                      Make Appointment
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="contact-text col-lg-4 col-sm-12">
            <div class="appointment-text">
              <h3>Lorem, ipsum amet</h3>
            </div>
            <ul>
              <li>
                <i class="fas fa-check-circle"></i>Lorem, ipsum dolor sit amet

              <li>

              </li>
            </ul>
            <br />
            <br />
            <button
              class="btn boxed-btn text-white fw-bold border border-3 rounded-pill py-3"
            >
              Learn More
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- script -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/third-party/bootstrap-5.0.2/js/bootstrap.min.js"></script>
    <script src="assets/third-party/fontawesome-free-5.15.3/js/all.min.js"></script>
    <script src="assets/js/section-init-1.js"></script>
  </body>
